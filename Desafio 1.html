<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>

    <h1> Desafio 1: Formulário Básico de Contato </h1>
    <form action="/processar-contato" method="get">
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
        <input type="submit" value="Enviar">
        <br>
        <br>

    </form>

    <h1>Desafio 2: Formulário de Registro de Usuário </h1>
    <form action="/processar-registro" method="get">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" required>
        <br>
        <br>

        <label for="Confirmar Senha">Confirmar Senha:</label>
        <input type="password" name="Confirmar Senha" required>
        <br>
        <br>

        <label for="País">País:</label>
        <select name="País">
            <option value="pt-br">Brasil</option>
            <option value="eng">Estados Unidos</option>
            <option value="esp">Argentina</option>
        </select>

        
        
        

    </form>
    
    
</body>
</html>
